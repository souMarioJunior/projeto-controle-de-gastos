<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Controle de Gastos | @oMarioJunior</title>
  </head>

  <body>
    <form>
      <div>
        <label>Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          onchange="validateFields()"
          placeholder="seu@email.com"
        />
      </div>
      <div>
        <label>Senha</label><br />
        <input type="password" name="password" id="password" onchange="validateFields()" placeholder="Sua senha"/>
      </div>
      <div>
        <button
          type="button"
          class="clear"
          id="recover-password-button"
          disabled
        >
          Recuperar senha
        </button>
      </div>
      <div>
        <button type="button" class="solid" id="login-button" disabled>Entrar</button>
      </div>
      <div>
        <button type="button" class="outline">Registrar</button>
      </div>
    </form>
  </body>

  <link rel="stylesheet" href="index.css" />

  <script src="index.js"></script>
</html>
